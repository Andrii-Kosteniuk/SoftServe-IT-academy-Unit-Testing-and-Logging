<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks of To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" style="margin: 0 auto; width: max-content">

    <h1>Manage States</h1>

    <a class="btn btn-primary" th:href="|/states/create|">Add State</a>
    <div class="col col-lg">
        <table class="table table-responsive text-center text-center">
            <thead>
            <tr>
                <th>Name</th>
                <th class="text-center" colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="state, iStat: ${states}">
                <td th:text="${iStat.index + 1}"></td>
                <td th:text="${state.id}" ></td>
                <td th:text="${state.name}"></td>
                <td>
                    <a th:href="@{|/states/${state.id}/update|}" class="btn btn-sm btn-primary">Rename</a>
                </td>
                <td>
                    <a th:href="@{|/states/${state.id}/remove|}" class="btn btn-sm btn-danger">Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
