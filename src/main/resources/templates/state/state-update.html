<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update State</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="text-center">Update State</h2>

    <form th:object="${stateDto}" th:action="@{|/states/${id}/update|}" method="post" >
        <input type="hidden" name="id" th:value="${id}"/>

        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" th:field="*{id}" id="id" th:value="${id}" disabled/>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="mb-3 d-flex gap-2">
            <input type="reset" class="btn btn-outline-secondary" value="Clear"/>
            <input type="submit" class="btn btn-primary" value="Update"/>
        </div>
    </form>

    <a th:href="@{|/states|}" href="/states" class="btn btn-primary d-block mt-3">Go to State List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
